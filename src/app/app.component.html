<div class="container">
  <form #AForm autocomplete="off">
   <div class="form-group">
   <h1 class="text-center title">TODO APP</h1>
    <div class="input-group-prepend">
        <input type="text" #todo ng-model="todo" class="form-control" placeholder="Add Todo" name="todo">
     <span class="button" (click)="addTodo(todo.value);AForm.reset()">Add</span>
    </div>
   </div>
  </form>
  <div class="data">
    <ul class="list-instyled">
     <li *ngFor="let todo of Array">{{todo}} <span class="del" (click)="deleteItem(todo)">X</span></li>
    </ul>
    </div>
 </div>

<router-outlet></router-outlet>
